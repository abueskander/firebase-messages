<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رسائل المستخدمين</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCIuNrBGfVLKL-Rd1eHBSJAVyEIemfSwZ4",
      authDomain: "togareloctock1.firebaseapp.com",
      projectId: "togareloctock1",
      storageBucket: "togareloctock1.firebasestorage.app",
      messagingSenderId: "693317989397",
      appId: "1:693317989397:web:d5c5cffb30311ba92aca1c",
      measurementId: "G-DK722FT6L5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("messageForm");
    const contentInput = document.getElementById("content");
    const phoneInput = document.getElementById("phone");
    const shareCheckbox = document.getElementById("shareNumber");
    const messagesDiv = document.getElementById("messages");

    let hasSentInitialMessage = localStorage.getItem("sentInitialMessage") === "true";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const content = contentInput.value.trim();
      const phone = phoneInput.value.trim();
      const share = shareCheckbox.checked;

      if (!hasSentInitialMessage && content) {
        await addDoc(collection(db, "messages"), {
          phone: "00000000000",
          share: false,
          content,
          timestamp: serverTimestamp()
        });

        localStorage.setItem("sentInitialMessage", "true");
        hasSentInitialMessage = true;
        form.reset();
        contentInput.focus();
        alert("الرجاء مشاركة رقمك للمتابعة في الدردشة.");
        return;
      }

      if (!/^[0-9]{11}$/.test(phone)) {
        alert("يرجى إدخال رقم موبايل صحيح مكون من 11 رقمًا.");
        return;
      }

      if (content) {
        await addDoc(collection(db, "messages"), {
          phone,
          share,
          content,
          timestamp: serverTimestamp()
        });

        form.reset();
        contentInput.focus();
      }
    });

    function timeAgo(date) {
      const now = new Date();
      const seconds = Math.floor((now - date) / 1000);
      if (seconds < 60) return 'الآن';
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `منذ ${minutes} دقيقة`;
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `منذ ${hours} ساعة`;
      const days = Math.floor(hours / 24);
      return `منذ ${days} يوم`;
    }

    const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
    onSnapshot(q, (snapshot) => {
      messagesDiv.innerHTML = "";
      const fragments = document.createDocumentFragment();
      snapshot.forEach((doc) => {
        const data = doc.data();
        const dateObj = data.timestamp?.toDate();
        const date = dateObj ? timeAgo(dateObj) : "جارٍ التحميل...";
        const div = document.createElement("div");
        div.classList.add("message");
        const maskedPhone = data.share
          ? data.phone.replace(/(\d{6})(\d{5})/, '$1*****')
          : "نشر مجهول الهوية";
        const whatsappLink = `https://wa.me/+2${data.phone}`;
        div.innerHTML = `
          <div class="message-box">
            <div style="text-align: right;">
              <div style="display: flex; justify-content: space-between; align-items: center;">
                <strong>${maskedPhone}</strong>
                ${data.share ? `<a href="${whatsappLink}" target="_blank">تواصل واتساب</a>` : ''}
              </div>
              <div style="margin-top: 5px;">${data.content}</div>
              <small>${date}</small>
            </div>
          </div>
        `;
        fragments.insertBefore(div, fragments.firstChild);
      });
      messagesDiv.appendChild(fragments);
      messagesDiv.scrollTop = 0;
    });

    // تشغيل الصوت عند دخول الصفحة
    window.addEventListener("DOMContentLoaded", () => {
      const welcomeAudio = document.getElementById("welcomeSound");
      if (welcomeAudio) {
        welcomeAudio.play().catch(e => console.log("Auto play blocked"));
      }
    });
  </script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eafce9;
      margin: 1px;
      padding: 1px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
      color: black;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column-reverse;
      margin-bottom: 30px;
    }
    .message {
      margin-bottom: 10px;
    }
    .message-box {
      background: #e0fbdf;
      padding: 10px;
      border-radius: 20px;
      max-width: 100%;
      font-size: 16px;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
      color: black;
      border: 1px solid white;
      margin-top: 3px;
    }
    .message-box small {
      font-size: 11px;
      color: #152a15;
      display: block;
      margin-top: 4px;
      text-align: right;
    }
    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1001;
    }
    #messageBox {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      padding: 10px;
      display: none;
      z-index: 1000;
    }
    #messageBox.visible {
      display: block;
    }
    #messageForm {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    #phone, #content {
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      background: #f0f0f0;
      outline: none;
      color: #333;
    }
    #content {
      height: 40px;
      resize: none;
    }
    #messageForm label {
      font-size: 13px;
    }
    #messageForm button {
      padding: 8px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #messageForm button:hover {
      background: #1ebe5d;
    }
  </style>
</head>
<body>
  <audio id="welcomeSound" src="https://abueskander.github.io/firebase-messages/Audio/%D9%86%D8%BA%D9%85%D8%A9%20%20%D8%B5%D9%84%D9%8A%20%D8%B9%D9%84%D9%89%20%D9%85%D8%AD%D9%85%D8%AF%20%EF%B7%BA(M4A_128K).m4a" preload="auto"></audio>
  <div id="messages"></div>
  <button class="floating-button" onclick="document.getElementById('messageBox').classList.toggle('visible')">+</button>
  <div id="messageBox">
    <form id="messageForm">
      <input id="phone" type="text" placeholder="رقم الهاتف (يكون عليه واتس)" pattern="\d{11}" />
      <label><input type="checkbox" id="shareNumber"> مشاركة الرقم</label>
      <textarea id="content" placeholder="اكتب رسالتك للعامه..." required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </div>
</body>
</html>
