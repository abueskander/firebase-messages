        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const names = [" ÿßŸÑŸÑŸá ÿßŸÉÿ®ÿ±", "ŸÑÿß ÿ≠ŸàŸÑ ŸàŸÑÿß ŸÇŸàŸá ÿßŸÑÿß ÿ®ÿßŸÑŸÑŸá", "ÿ≥ÿ®ÿ≠ÿßŸÜ ÿßŸÑŸÑŸá Ÿàÿ®ÿ≠ŸÖÿØŸá", "ÿßŸÑÿ≠ŸÖÿØ ŸÑŸÑŸá", "ÿßŸÑŸÑŸáŸÖ ÿµŸÑŸä ÿπŸÑŸâ ŸÖÿ≠ŸÖÿØ", "ŸÑÿß ÿßŸÑŸá ÿßŸÑÿßÿßŸÑŸÑŸá.", "Ÿàÿ≠ÿØ ÿßŸÑŸÑŸá"];

        const form = document.getElementById("messageForm");
        const contentInput = document.getElementById("content");
        const messagesDiv = document.getElementById("messages");
        const messageBox = document.getElementById("messageBox");
        const openFormBtn = document.getElementById("openFormBtn");
        const refreshBtn = document.getElementById("refreshBtn");

        openFormBtn.addEventListener("click", () => {
            messageBox.classList.toggle("visible");
            contentInput.focus();
        });

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const content = contentInput.value.trim();
            if (content) {
                const randomName = names[Math.floor(Math.random() * names.length)];
                await addDoc(collection(db, "messages"), {
                    phone: randomName,
                    content,
                    timestamp: serverTimestamp()
                });
                form.reset();
                contentInput.focus();
            }
        });

        function timeAgo(date) {
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);
            if (seconds < 60) return 'ÿßŸÑÿ¢ŸÜ';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `ŸÖŸÜÿ∞ ${minutes} ÿØŸÇŸäŸÇÿ©`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `ŸÖŸÜÿ∞ ${hours} ÿ≥ÿßÿπÿ©`;
            const days = Math.floor(hours / 24);
            return `ŸÖŸÜÿ∞ ${days} ŸäŸàŸÖ`;
        }

        const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
        onSnapshot(q, (snapshot) => {
            messagesDiv.innerHTML = "";
            snapshot.forEach((doc) => {
                const data = doc.data();
                const dateObj = data.timestamp?.toDate();
                const date = dateObj ? timeAgo(dateObj) : "ÿ¨ÿßÿ±Ÿç ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...";
                const div = document.createElement("div");
                div.classList.add("message");
                div.innerHTML = `
                    <div class="message-box">
                        <strong>${data.phone}</strong>: ${data.content}<br>
                        <small>${date}</small>
                    </div>
                `;
                messagesDiv.appendChild(div);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        refreshBtn.addEventListener("click", () => {
            location.reload();
        });
    </script>
