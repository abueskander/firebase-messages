<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رسائل المستخدمين</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCIuNrBGfVLKL-Rd1eHBSJAVyEIemfSwZ4",
      authDomain: "togareloctock1.firebaseapp.com",
      projectId: "togareloctock1",
      storageBucket: "togareloctock1.firebasestorage.app",
      messagingSenderId: "693317989397",
      appId: "1:693317989397:web:d5c5cffb30311ba92aca1c",
      measurementId: "G-DK722FT6L5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("messageForm");
    const contentInput = document.getElementById("content");
    const phoneInput = document.getElementById("phone");
    const sharePhoneCheckbox = document.getElementById("sharePhone");
    const messagesDiv = document.getElementById("messages");
    const messageBox = document.getElementById("messageBox");

    messageBox.classList.add("visible");

    function canPost() {
      const lastPostTime = localStorage.getItem("lastPostTime");
      if (!lastPostTime) return true;
      const now = Date.now();
      return now - parseInt(lastPostTime, 10) >= 5000;
    }

    function getTimeRemaining() {
      const lastPostTime = localStorage.getItem("lastPostTime");
      if (!lastPostTime) return 0;
      const now = Date.now();
      return Math.ceil((5000 - (now - parseInt(lastPostTime, 10))) / 1000);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!canPost()) {
        alert(`يجب الانتظار ${getTimeRemaining()} ثانية قبل النشر مرة أخرى.`);
        return;
      }

      const content = contentInput.value.trim();
      const phone = phoneInput.value.trim();
      const sharePhone = sharePhoneCheckbox.checked;

      if (!/^[0-9]{11}$/.test(phone)) {
        alert("يرجى إدخال رقم موبايل صحيح مكون من 11 رقمًا.");
        return;
      }

      if (content) {
        await addDoc(collection(db, "messages"), {
          phone,
          content,
          sharePhone,
          timestamp: serverTimestamp()
        });

        localStorage.setItem("lastPostTime", Date.now());
        document.getElementById("sendSound").play();
        form.reset();
        contentInput.focus();
      }
    });

    function timeAgo(date) {
      const now = new Date();
      const seconds = Math.floor((now - date) / 1000);
      if (seconds < 60) return 'الآن';
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `منذ ${minutes} دقيقة`;
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `منذ ${hours} ساعة`;
      const days = Math.floor(hours / 24);
      return `منذ ${days} يوم`;
    }

    const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
    onSnapshot(q, (snapshot) => {
      messagesDiv.innerHTML = "";
      const fragments = document.createDocumentFragment();
      snapshot.forEach((doc) => {
        const data = doc.data();
        const dateObj = data.timestamp?.toDate();
        const date = dateObj ? timeAgo(dateObj) : "جارٍ التحميل...";
        const div = document.createElement("div");
        div.classList.add("message");

        let phoneDisplay = 'نشر مجهول الهوية';
        let contactLink = '';

        if (data.sharePhone) {
          const last5 = data.phone.slice(-5);
          phoneDisplay = `*****${last5}`;
          contactLink = `<a href="https://wa.me/+2${data.phone}" target="_blank">تواصل واتساب</a>`;
        }

        div.innerHTML = `
          <div class="message-box">
            <div style="text-align: right;">
              <div style="display: flex; justify-content: space-between; align-items: center;">
                <strong>${phoneDisplay}</strong>
                ${contactLink}
              </div>
              <div style="margin-top: 5px;">${data.content}</div>
              <small>${date}</small>
            </div>
          </div>
        `;
        fragments.insertBefore(div, fragments.firstChild);
      });
      messagesDiv.appendChild(fragments);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eafce9;
      margin: 1px;
      padding: 1px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
      color: black;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column-reverse;
      margin-bottom: 30px;
    }
    .message {
      margin-bottom: 10px;
    }
    .message-box {
      background: #e0fbdf;
      padding: 10px;
      border-radius: 20px;
      max-width: 100%;
      font-size: 16px;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
      color: black;
      border: 1px solid white;
      margin-bottom: 3px;
    }
    .message-box small {
      font-size: 11px;
      color: #152a15;
      display: block;
      margin-top: 4px;
      text-align: right;
    }
    #messageBox {
      position: fixed;
      bottom: 3px;
      left: 20px;
      width: calc(100% - 10%);
      max-width: 500px;
      background: white;
      border-radius: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      padding: 10px;
      z-index: 1000;
    }
    #messageForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #phone {
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
      background: #f0f0f0;
      outline: none;
      color: #333;
    }
    .input-group {
      display: flex;
      gap: 10px;
    }
    #content {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
      background: #f0f0f0;
      outline: none;
      color: #333;
    }
    #messageForm button {
      padding: 10px 16px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      height: 45px;
    }
    #messageForm button:hover {
      background: #1ebe5d;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      direction: rtl;
    }
  </style>
</head>
<body>
  <audio id="sendSound" src="https://abueskander.github.io/firebase-messages/%D8%B5%D9%88%D8%AA%20%D9%84%D9%84%D9%85%D9%88%D9%86%D8%AA%D8%A7%D8%AC%20_car%20_carryminati%20_cartoon%20_youtubeshorts%20_youtube(M4A_128K).m4a" preload="auto"></audio>
  <div id="messages"></div>
  <div id="messageBox" class="visible">
    <form id="messageForm">
      <input id="phone" type="text" placeholder="رقم الهاتف ( يكون عليه واتس)" required pattern="\d{11}" />
      <div class="checkbox-container">
        <input type="checkbox" id="sharePhone" />
        <label for="sharePhone">مشاركة الرقم... او نشر مجهول الهويه</label>
      </div>
      <div class="input-group">
        <textarea id="content" placeholder="اكتب رسالتك للعامه..." required></textarea>
        <button type="submit">إرسال</button>
      </div>
    </form>
  </div>
</body>
</html>
