<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>رسائل المستخدمين</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCIuNrBGfVLKL-Rd1eHBSJAVyEIemfSwZ4",
            authDomain: "togareloctock1.firebaseapp.com",
            projectId: "togareloctock1",
            storageBucket: "togareloctock1.firebasestorage.app",
            messagingSenderId: "693317989397",
            appId: "1:693317989397:web:d5c5cffb30311ba92aca1c",
            measurementId: "G-DK722FT6L5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById("messageForm");
        const phoneInput = document.getElementById("phone");
        const contentInput = document.getElementById("content");
        const messagesDiv = document.getElementById("messages");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const phone = phoneInput.value.trim();
            const content = contentInput.value.trim();
            if (phone && content) {
                await addDoc(collection(db, "messages"), {
                    phone,
                    content,
                    timestamp: serverTimestamp()
                });
                form.reset();
            }
        });

        const q = query(collection(db, "messages"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            messagesDiv.innerHTML = "";
            snapshot.forEach((doc) => {
                const data = doc.data();
                const date = data.timestamp?.toDate().toLocaleString() || "جارٍ التحميل...";
                const div = document.createElement("div");
                div.classList.add("message");

                div.innerHTML = `
                    <strong>${data.phone}</strong>: ${data.content}<br>
                    <small>${date}</small>
                    <div class="reactions">
                        <span>👍</span>
                        <span>❤️</span>
                        <span>😂</span>
                    </div>
                `;
                messagesDiv.appendChild(div);
            });
        });
    </script>
    <style>
        body {
            font-family: sans-serif;
            background: #e5ddd5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            background: #dcf8c6;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            position: relative;
        }

        .reactions {
            margin-top: 5px;
        }

        .reactions span {
            cursor: pointer;
            margin-right: 8px;
            font-size: 18px;
        }

        #messageForm {
            background: #fff;
            padding: 10px;
            display: flex;
            flex-direction: column;
            border-top: 1px solid #ccc;
        }

        #messageForm input, #messageForm textarea {
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #messageForm button {
            padding: 10px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }

        h2, h3 {
            display: none;
        }
    </style>
</head>
<body>
    <div id="messages"></div>

    <form id="messageForm">
        <input type="text" id="phone" placeholder="رقم التليفون" required>
        <textarea id="content" placeholder="اكتب رسالتك..." required></textarea>
        <button type="submit">إرسال</button>
    </form>
</body>
</html>
