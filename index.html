<script>
    const menus = {
        home: 'homeTooltip',
        groups: 'groupsMenu',
        actions: 'actionsMenu',
        messages: 'messagesMenu',
        locations: 'locationsMenu',
        sellers: 'sellersMenu',
        offers: 'offersMenu'
    };

    function closeAllMenus() {
        Object.values(menus).forEach(id => document.getElementById(id).classList.remove('show'));
    }

    Object.entries(menus).forEach(([key, id]) => {
        const icon = document.getElementById(`${key}Icon`);
        if (icon) {
            icon.addEventListener('click', () => {
                closeAllMenus();
                const menu = document.getElementById(id);
                if (menu) {
                    menu.classList.add('show');
                    setTimeout(() => menu.classList.remove('show'), 2000);
                }
            });
        }
    });
</script>
