<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TogareloStock</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Almarai', sans-serif;
      background-color: #f3f4f7;
      position: relative;
      min-height: 100vh;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      background: #fff; padding: 10px; border-bottom: 1px solid #ddd;
    }
    .menu-icons i {
      font-size: 24px; cursor: pointer; margin-right: 15px;
    }
    .tooltip, .groups-menu, .actions-menu, .messages-menu {
      position: absolute; top: 35px;
      background-color: #333; color: #fff;
      padding: 10px; border-radius: 5px;
      display: none; flex-direction: column;
    }
    .tooltip.show, .groups-menu.show, .actions-menu.show, .messages-menu.show {
      display: flex;
    }
    .search input {
      width: 100%; padding: 5px 10px;
      border-radius: 15px; border: 1px solid #ccc;
    }
    .admin-button {
      background-color: #0a0; color: #fff;
      padding: 5px 15px; border: none;
      border-radius: 15px; font-weight: bold;
      cursor: pointer;
    }
    .content {
      text-align: center; padding: 30px 10px;
    }
    .content h1 { font-size: 28px; margin-bottom: 10px; }
    .contact { color: green; font-weight: bold; margin-top: 5px; }
    .categories {
      display: flex; justify-content: center;
      gap: 20px; flex-wrap: wrap; margin-top: 20px;
    }
    .category {
      text-align: center; width: 45%; margin-bottom: 20px;
    }
    .category i { font-size: 40px; margin-bottom: 10px; }
    .login-popup {
      display: none; position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      justify-content: center; align-items: center;
      z-index: 2000;
    }
    .login-popup .popup-content {
      background: #fff; padding: 20px;
      border-radius: 10px; text-align: center;
      font-weight: bold;
    }
    .login-popup button {
      margin-top: 15px; padding: 8px 20px;
      background-color: #0a0; color: white;
      border: none; border-radius: 10px;
      cursor: pointer;
    }
    .intro-popup {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex; justify-content: center;
      align-items: center; z-index: 3000;
    }
    .intro-popup .content {
      background: #fff; padding: 30px;
      border-radius: 10px; text-align: center;
      font-weight: bold; box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .intro-popup button {
      margin-top: 20px; padding: 10px 20px;
      background-color: #0a0; color: white;
      border: none; border-radius: 8px;
      cursor: pointer;
    }
    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .message-button {
      position: fixed; bottom: 20px; right: 20px;
      background-color: #0a0; color: white;
      padding: 15px 20px; border: none;
      border-radius: 50px; font-size: 16px;
      font-weight: bold; cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      z-index: 9999;
      animation: bounce 1s infinite;
    }
  </style>
</head>
<body>

  <!-- رسالة ترحيب -->
  <div class="intro-popup" id="introPopup">

      <p style="font-size:14px;color:#777;margin-top:10px;">
        تحت الإنشاء بواسطة محمد أبو اسكندر ٢٠٢٥
      </p>

        إغلاق
      </button>
    </div>
  </div>

    <div class="menu-icons">
      <i class="fas fa-house" id="homeIcon"></i>
      <i class="fas fa-users" id="groupsIcon"></i>
      <i class="fas fa-plus-circle" id="actionsIcon"></i>
      <i class="fab fa-facebook-messenger" id="messagesIcon"></i>
    </div>
    <div class="search"><input type="text" placeholder="ابحث في"></div>
    <button class="admin-button" onclick="location.href='tel:01021205253'">الأدمن</button>

      <div class="category"><i class="fas fa-box"></i><div>تجار البالة</div></div>

  </div>

    <div class="popup-content">
      <p>لطفًا 🌹، قم بتسجيل الدخول للوصول الكامل للموقع</p>
      <button onclick="document.getElementById('loginPopup').style.display='none'">تجربة الموقع</button>
    </div>
  </div>

  <a href="https://abueskander.github.io/firebase-messages/message.html" class="message-button">
    إرسال رسالة
  </a>
